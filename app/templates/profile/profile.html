{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Displaying Username -->
        <div class="col-md-4">
            <h3>{{user.username|capitalize}}</h3>
            <!-- Displaying user bio -->
            {% if user.bio %}
            <p>{{user.bio}}</p>
            {% else %}
            <p>{{user.name|capitalize}} has no bio</p>
            {% endif %}

            {% user == current_user %}
            <a href="{{url_for("main.update_profile",uname=user.username)}}">Edit Profile</a>
            {% endif %}
        </div>
{% endblock %}
